<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboad-Second</title>
    <script
      src="https://kit.fontawesome.com/6f955e325d.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .second-prio-icon {
        box-sizing: border-box;

        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        padding: 13px 0px;

        width: 50px;
        height: 50px;

        background: #ffffff;
        border-radius: 50px;

        flex: none;
        order: 0;
        flex-grow: 0;
      }
      .second-prio-icon i {
        font-size: 24px;
      }
      .second-prio-title {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 0px 0px 2.205px;
        gap: 7.4px;

        width: fit-content;
        height: fit-content;

        flex: none;
        order: 1;
        flex-grow: 1;
      }
      .second-prio-title span:first-child {
        font-weight: 500;
        font-size: 16px;
      }
      .small-text {
        font-weight: 400;
        font-size: 13px;
        color: #808080;
        min-height: 16px;
      }
      .counting {
        font-weight: 600;
        font-size: 28px;
      }
      .second-prio-card {
        display: flex;
        flex-direction: row;
        align-items: flex-start;
        padding: 15px;
        gap: 20px;

        width: fit-content;
        height: fit-content;

        background: #ffffff;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.25);
        border-radius: 8px;

        flex: none;
        order: 0;
        flex-grow: 1;
      }
      .second-priority-container {
        display: flex;
        flex-wrap: wrap;
        align-items: flex-start;
        align-content: flex-start;
        padding: 0px;
        gap: 20px;

        height: fit-content;

        flex: none;
        order: 1;
        align-self: stretch;
        flex-grow: 0;
      }
      /* Schedule */
      .schedule-icon {
        border: 0.2px solid #56a2e8;
      }
      .schedule-icon i {
        font-size: 24px;
        color: #56a2e8;
      }
      .schedule-title span {
        color: #56a2e8;
      }
      /* Examination */
      .exam-icon {
        border: 0.2px solid #ff9800;
      }
      .exam-icon i {
        font-size: 24px;
        color: #ff9800;
      }
      .exam-title span {
        color: #ff9800;
      }
      /* Examination */
      .announce-icon {
        border: 0.2px solid #505050;
      }
      .announce-icon i {
        font-size: 24px;
        color: #505050;
      }
      .announce-title span {
        color: #505050;
      }
      /* Scholarship */
      .scholarship-icon {
        border: 0.2px solid #f2b705;
      }
      .scholarship-icon i {
        font-size: 24px;
        color: #f2b705;
      }
      .scholarship-title span {
        color: #f2b705;
      }
    </style>
  </head>
  <body>
    <!-- Second Priority Container -->
    <div class="second-priority-container">
      <div class="second-prio-card">
        <div class="second-prio-icon schedule-icon">
          <i class="fas fa-book-open"></i>
        </div>
        <div class="second-prio-title schedule-title">
          <span>Lịch học trong tuần</span>
          <span class="counting">2</span>
          <span class="small-text"></span>
        </div>
      </div>
      <div class="second-prio-card">
        <div class="second-prio-icon exam-icon">
          <i class="fa-solid fa-pen-fancy"></i>
        </div>
        <div class="second-prio-title exam-title">
          <span>Lịch thi trong tuần</span>
          <span class="counting">0</span>
          <span class="small-text">Không có lịch thi</span>
        </div>
      </div>
      <div class="second-prio-card">
        <div class="second-prio-icon announce-icon">
          <i class="fa-solid fa-bell"></i>
        </div>
        <div class="second-prio-title announce-title">
          <span>Thông báo mới</span>
          <span class="counting">0</span>
          <span class="small-text">Chưa xem</span>
        </div>
      </div>
      <div class="second-prio-card">
        <div class="second-prio-icon scholarship-icon">
          <i class="fas fa-trophy"></i>
        </div>
        <div class="second-prio-title scholarship-title">
          <span>Học bổng</span>
          <span class="counting">2</span>
          <span class="small-text">Đã nhận</span>
        </div>
      </div>
    </div>
  </body>
</html>
