<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lịch toàn trường</title>

    <!-- Bootstrap CSS -->
    <link href="../lib/bootstrap@5.3.8.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/lich-toan-truong.css" />
    <link href="../lib/kendo-ui@2016.3.1118.common.min.css" rel="stylesheet" />
    <link href="../lib/kendo-ui@2016.3.1118.default.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header -->
    <div id="header-container"></div>

    <!-- Main Content  -->
    <main class="main-content">
      <!-- Sidebar -->
      <div id="sidebar-container"></div>

      <!-- Content Area -->
      <div class="section-content content-area">
        <!-- Page Header -->
        <div class="page-header">
          <h1 class="page-title">Lịch toàn trường</h1>
          <p class="page-subtitle">Xem lịch học và các sự kiện toàn trường</p>
        </div>

        <!-- Content here -->

        <div class="search-section">
          <h3 class="search-title">Tra cứu lịch</h3>
          <form class="search-form">
            <div class="form-group">
              <label
                >Chọn trình độ đào tạo <span class="required">*</span></label
              >
              <select class="form-select">
                <option>Đại học - Tín chỉ</option>
                <option>Cao đẳng</option>
                <option>Sau đại học</option>
              </select>
            </div>

            <div class="form-group">
              <label>Chọn học kỳ <span class="required">*</span></label>
              <select class="form-select">
                <option>HK1 (2025-2026)</option>
                <option>HK2 (2024-2025)</option>
                <option>HK1 (2024-2025)</option>
              </select>
            </div>

            <div class="form-group">
              <label>Chọn khoa <span class="required">*</span></label>
              <select class="form-select">
                <option>Khoa Pháp luật hình sự</option>
                <option>Khoa Luật dân sự</option>
                <option>Khoa Luật kinh tế</option>
              </select>
            </div>

            <div class="form-group">
              <label>Lớp học</label>
              <select class="form-select">
                <option>Khoa Pháp luật hình sự</option>
                <option>Lớp A1</option>
                <option>Lớp A2</option>
              </select>
            </div>

            <div class="form-group" style="grid-column: 1 / -1">
              <label>Mã môn / Tên môn học</label>
              <input
                type="text"
                class="form-control"
                placeholder="Luật hình sự 1"
              />
            </div>

            <div class="form-actions">
              <button type="button" class="btn-search">Xem lịch thi</button>
              <button type="button" class="btn-view-schedule">
                Xem lịch học
              </button>
            </div>
          </form>
        </div>

        <div class="schedule-list-section">
          <div class="schedule-list-header">
            <h3>Lịch tra cứu</h3>
          </div>

          <div class="schedule-list-content"></div>

          <div class="pagination-container">
            <div class="pagination-info">
              Hiển thị 1-5 trong tổng số 20 môn học/học phần
            </div>
            <ul class="pagination justify-content-center align-items-center">
              <li class="page-item">
                <a class="page-step" href="#">
                  <i class="fas fa-chevron-left"></i>
                </a>
              </li>
              <li class="page-item active">
                <a class="page-link rounded-circle" href="#">1</a>
              </li>
              <li class="page-item">
                <a class="page-link rounded-circle" href="#">2</a>
              </li>
              <li class="page-item">
                <a class="page-link rounded-circle" href="#">3</a>
              </li>
              <li class="page-item">
                <a class="page-link rounded-circle" href="#">4</a>
              </li>
              <li class="page-item">
                <a class="page-step" href="#">
                  <i class="fas fa-chevron-right"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>

        <div class="footer">© 2026</div>
      </div>
    </main>
    <script src="../js/common.js"></script>
    <script src="../js/lich-toan-truong.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/kendo-ui@2016.3.1118/js/kendo.all.min.js"></script>
  </body>
</html>
