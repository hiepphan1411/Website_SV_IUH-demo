<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
    <script
      src="https://kit.fontawesome.com/6f955e325d.js"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        margin-top: 20px;
        padding: 0;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #e7ecf0;
        gap: 15px;
      }
      .avatar {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        padding: 5px;

        width: 25px;
        height: 25px;

        background: #dce1ea;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.25);
        border-radius: 80px;

        flex: none;
        order: 0;
        align-self: stretch;
        flex-grow: 0;
      }
      .login-infor {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0px;
        gap: 10px;

        width: fit-content;
        height: fit-content;

        flex: none;
        order: 2;
        flex-grow: 0;
      }
      .right-header-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;

        width: 20%;
      }
      .search-bar {
        box-sizing: border-box;

        display: flex;
        align-items: center;
        padding: 8px 15px;
        gap: 5px;

        width: 280px;
        height: 34px;

        background: #ffffff;
        border: 0.4px solid #878787;
        border-radius: 22px;

        flex: none;
        order: 1;
        flex-grow: 0;
      }
      .search-bar input {
        border: none;
        outline: none;
        font-size: 14px;
        width: 100%;
      }
      .search-bar i {
        color: #878787;
      }
      .left-header-container {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        padding: 0px;
        gap: 20px;

        width: 45%;
      }
    </style>
  </head>
  <body>
    <div class="left-header-container">
      <div class="logo-div">
        <!-- Todo Logo -->
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Tìm kiếm..." />
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </div>
    <div class="right-header-container">
      <div>
        <i class="fa-regular fa-house"></i>
        <span>Trang chủ</span>
      </div>
      <div>
        <i class="fa-regular fa-bell"></i>
        <span>Tin tức</span>
      </div>
      <div class="login-infor">
        <div class="avatar">
          <img src="../img/user.png" alt="User Image" width="15" height="15" />
        </div>
        <span style="font-size: larger">Asc Test</span>
      </div>
    </div>
  </body>
</html>
