<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tin tức chung</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/curriculum-framework.css" />
    <link rel="stylesheet" href="../css/tin-tuc.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <script
      src="https://kit.fontawesome.com/6f955e325d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="header-container"></div>
    <!-- Content -->
    <main class="main-content">
      <!-- Sidebar -->
      <div id="sidebar-container"></div>
      <!-- Details -->
      <div class="container">
        <!-- Header Section -->
        <div class="container-lg">
          <div class="header-horizontal">
            <div class="header-section">
              <div class="header-title">Tin tức chung</div>
              <div class="header-subtitle">
                Cập nhật thông tin mới nhất từ nhà trường
              </div>
            </div>
            <div class="news-legend">
              <div class="sub-news-legend">
                <span class="legend-news-item unread-legend"></span>
                Chưa đọc
              </div>
              <div class="sub-news-legend">
                <span class="legend-news-item read-legend"></span>
                Đã đọc
              </div>
            </div>
          </div>

          <!-- Main Content -->
          <div class="news-container">
            <!-- Featured News Section -->
            <div class="featured-news-right" id="newsListContainer">
              <!-- JavaScript Render -->
            </div>
          </div>
        </div>

        <!-- Footer -->
        <div class="footer-section">© 2025.</div>
      </div>
    </main>
    <script>
      fetch("component/sidebar.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("sidebar-container").innerHTML = html;

          if (typeof initializeSidebar === "function") {
            initializeSidebar();
          }
        });

      fetch("component/header.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("header-container").innerHTML = html;
        });
    </script>
    <script src="../js/common.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.bundle.min.js"></script>
    <script src="../js/tin-tuc-chung.js"></script>
  </body>
</html>
