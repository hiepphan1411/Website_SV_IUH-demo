<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh sách hồ sơ cá nhân</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/curriculum-framework.css" />
    <link rel="stylesheet" href="../css/danh-sach-ho-so-ca-nha.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <script
      src="https://kit.fontawesome.com/6f955e325d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="header-container"></div>
    <!-- Main Content -->
    <main class="main-content">
      <div id="sidebar-container"></div>
      <div class="container-fluid py-2">
        <div class="header-section">
          <span class="header-title">Danh sách hồ sơ cá nhân</span>
          <span class="header-subtitle"
            >Theo dõi và quản lý danh sách các hồ sơ cá nhân.</span
          >
        </div>

        <div class="content-wrapper">
          <!-- Filter and Search -->
          <div class="d-flex flex-wrap gap-4 mb-4 align-items-end">
            <div class="search-box">
              <label for="periodSelect" class="form-label input-label"
                >Trạng thái</label
              >
              <select id="periodSelect" class="form-control">
                <option value="dot1-hk1">Tất cả</option>
                <option value="dot2-hk1">Đã nộp</option>
                <option value="dot1-hk2">Chưa nộp</option>
              </select>
            </div>

            <div class="search-box">
              <input
                type="text"
                id="keywordInput"
                class="form-control"
                placeholder="Từ khóa tìm kiếm (tên hồ sơ, mã hồ sơ, ...)"
              />
            </div>
          </div>

          <!-- Table Section -->
          <div class="table-responsive">
            <table class="table" id="historyTable">
              <thead>
                <tr>
                  <th class="text-center">STT</th>
                  <th class="text-center">MÃ HỒ SƠ</th>
                  <th class="ps-4">TÊN HỒ SƠ</th>
                  <th class="text-center">NGÀY CẬP NHẬT</th>
                  <th class="text-center">BẮT BUỘC</th>
                  <th class="text-center">ĐÃ NỘP</th>
                </tr>
              </thead>
              <tbody id="tableBody">
                <!-- JavaScript Render -->
              </tbody>
            </table>
          </div>
        </div>

        <div class="footer-section">© 2026</div>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.bundle.min.js"></script>
    <script src="../js/danh-sach-ho-so-ca-nhan.js"></script>
    <script src="../js/common.js"></script>
  </body>
</html>
