<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chi tiết tin tức</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/curriculum-framework.css" />
    <link rel="stylesheet" href="../css/chi-tiet-tin-tuc.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <script
      src="https://kit.fontawesome.com/6f955e325d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="header-container"></div>
    <!-- Main Content -->
    <main class="main-content">
      <div id="sidebar-container"></div>
      <div class="detail-container">
        <!-- Breadcrumb -->
        <nav class="detail-breadcrumb" aria-label="breadcrumb">
          <ol class="detail-breadcrumb-list">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Tin tức chung</a></li>
            <li class="detail-breadcrumb-current">
              Thông báo tổ chức thi lại...
            </li>
          </ol>
        </nav>

        <!-- Content Wrapper -->
        <div class="detail-content-wrapper">
          <!-- Main Content -->
          <div class="detail-main">
            <!-- News Header -->
            <div class="detail-news-header">
              <span class="detail-badge">THÔNG BÁO</span>
              <span class="detail-date-posted">
                <i class="far fa-calendar"></i>
                Đăng lúc:
                <span id="detailNewsDate">
                  <!-- 25/06/2024 -->
                  <!-- JavaScript Render -->
                </span>
              </span>
            </div>

            <!-- Title -->
            <h1 class="detail-news-title" id="detailNewsTitle">
              <!-- Thông báo v/v tổ chức thi lại, thi thiên học kỳ 2 và học kỳ 3 năm học 2023-2024 -->
              <!-- JavaScript Render -->
            </h1>

            <!-- Content with accent border -->
            <div class="detail-news-body">
              <!-- Main description -->
              <div class="detail-intro-text" id="detailNewsIntro">
                <!-- Phòng Đào tạo thông báo về việc tổ chức thi lại, thi thiên học kỳ 2 và học kỳ 3 (học kỳ phụ) năm học 2023-2024. -->
                <!-- JavaScript Render -->
              </div>

              <!-- Sections -->
              <div class="detail-news-section" id="detailNewsSections">
                <!-- JavaScript Render -->
              </div>
            </div>

            <!-- Attachments Section -->
            <div
              class="detail-attachments-section"
              id="detailAttachmentsSection"
            >
              <div class="detail-attachments-header">
                <i class="fas fa-paperclip"></i>
                Tệp đính kèm
              </div>
              <div class="detail-attachments-list" id="detailAttachmentsList">
                <!-- Attachments will be populated by JavaScript -->
              </div>
            </div>
          </div>

          <!-- Sidebar -->
          <aside class="detail-sidebar">
            <div class="detail-sidebar-header">
              <i class="fas fa-star"></i>
              Tin liên quan
            </div>
            <div class="detail-sidebar-list" id="detailRelatedNewsList">
              <!-- Related news will be populated by JavaScript -->
            </div>
          </aside>
        </div>

        <!-- Footer -->
        <div class="footer-section">© 2025.</div>
      </div>
    </main>

    <script>
      fetch("component/sidebar.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("sidebar-container").innerHTML = html;
          if (typeof initializeSidebar === "function") {
            initializeSidebar();
          }
        });

      fetch("component/header.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("header-container").innerHTML = html;
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.bundle.min.js"></script>
    <script src="../js/chi-tiet-tin-tuc.js"></script>
    <script src="../js/common.js"></script>
  </body>
</html>
