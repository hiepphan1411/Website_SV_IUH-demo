<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Function</title>
    <script
      src="https://kit.fontawesome.com/6f955e325d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <style>
    /* Quick Function Card */
    .quick-function-container {
      display: grid;
      grid-template-columns: repeat(9, 1fr);
      gap: 20px;
    }
    .quick-fucntion-card {
      box-sizing: border-box;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px 40px;
      gap: 12px;

      width: 100%;
      height: 100%;
      min-height: 120px;

      background: #ffffff;
      border: 1px solid #f4fbff;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.25);
      border-radius: 12px;
    }
    .quick-fucntion-card i {
      font-size: 28px;
      color: #56a2e8;
    }
    .quick-fucntion-card span {
      font-weight: 500;
      font-size: 14px;
      text-align: center;
      color: #000000;
    }
  </style>
  <body></body>
</html>
