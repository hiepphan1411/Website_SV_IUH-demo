<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Function</title>
    <script
      src="https://kit.fontawesome.com/6f955e325d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <style>
    /* Quick Function Card */
    .quick-function-container {
      display: grid;
      grid-template-columns: repeat(9, 1fr);
      gap: 20px;
    }
    .quick-fucntion-card {
      box-sizing: border-box;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px 40px;
      gap: 12px;

      width: 100%;
      height: 100%;
      min-height: 120px;

      background: #ffffff;
      border: 1px solid #f4fbff;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.25);
      border-radius: 12px;
    }
    .quick-fucntion-card i {
      font-size: 28px;
      color: #56a2e8;
    }
    .quick-fucntion-card span {
      font-weight: 500;
      font-size: 14px;
      text-align: center;
      color: #000000;
    }
  </style>
  <body>
    <!-- Quick Function Container -->
    <div class="quick-function-container">
      <div class="quick-fucntion-card">
        <i class="fa-solid fa-calendar"></i>
        <span>Lịch theo tuần</span>
      </div>
      <div class="quick-fucntion-card">
        <i class="fas fa-book-open"></i>
        <span>Đăng ký học phần</span>
      </div>
      <div class="quick-fucntion-card">
        <i class="fa-solid fa-chart-area"></i>
        <span>Kết quả học tập</span>
      </div>
      <div class="quick-fucntion-card">
        <i class="fa-solid fa-money-bill-wave"></i>
        <span>Tra cứu công nợ</span>
      </div>
      <div class="quick-fucntion-card">
        <i class="fa-solid fa-credit-card"></i>
        <span>Thanh toán trực tuyến</span>
      </div>
      <div class="quick-fucntion-card">
        <i class="fa-solid fa-receipt"></i>
        <span>Phiếu thu tổng hợp</span>
      </div>
      <div class="quick-fucntion-card">
        <i class="fa-solid fa-list-check"></i>
        <span>Lịch theo tiến độ</span>
      </div>
      <div class="quick-fucntion-card">
        <i class="fa-solid fa-pen-fancy"></i>
        <span>Lịch thi</span>
      </div>
      <div class="quick-fucntion-card">
        <i class="fa-solid fa-bell"></i>
        <span>Nhắc nhở</span>
      </div>
      <div class="quick-fucntion-card">
        <i class="fas fa-poll"></i>
        <span>Khảo sát</span>
      </div>
      <div class="quick-fucntion-card">
        <i class="fas fa-folder-open"></i>
        <span>Hồ sơ điện tử</span>
      </div>
      <div class="quick-fucntion-card">
        <i class="fas fa-trophy"></i>
        <span>Học bổng</span>
      </div>
      <div class="quick-fucntion-card">
        <i class="fa-solid fa-bed"></i>
        <span>Đăng ký nội trú</span>
      </div>
      <div class="quick-fucntion-card">
        <i class="fab fa-wpforms"></i>
        <span>Đề xuất biểu mẫu</span>
      </div>
    </div>
  </body>
</html>
