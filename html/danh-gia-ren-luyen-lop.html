<!doctype html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Đánh giá rèn luyện lớp</title>

        <link href="../lib/bootstrap@5.3.8.min.css" rel="stylesheet" />

        <link rel="stylesheet" href="../css/common.css" />
        <link rel="stylesheet" href="../css/danh-gia-ren-luyen-lop.css" />

        <script
            src="https://kit.fontawesome.com/6f955e325d.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <!-- Header -->
        <div id="header-container"></div>
        <!-- Content -->
        <main class="main-content">
            <!-- Sidebar -->
            <div id="sidebar-container"></div>
            <!-- Details -->
            <div class="container-fluid p-4">
                <div class="header-section">
                    <div class="header-title">
                        Đánh giá rèn luyện lớp
                    </div>
                    <div class="header-subtitle">
                        Quản lý và đánh giá điểm rèn luyện của sinh viên
                    </div>
                </div>
                <div class="review shadow-sm">
                    <div class="">
                        <div
                            class="d-flex justify-content-between g-3 align-items-center mb-3"
                        >
                            <div class="d-flex align-items-center gap-3">
                                <p
                                    style="
                                        color: #505050;
                                        font-weight: 500;
                                        font-size: 13px;
                                        width: 50px;
                                        margin: 0;
                                        display: flex;
                                        align-items: center;
                                        justify-content: center;
                                        height: 38px;
                                    "
                                >
                                    Học kỳ
                                </p>
                                <select class="form-select" id="semesterSelect">
                                    <option value="HK1 (2025-2026)">
                                        HK1 (2025 - 2026)
                                    </option>
                                    <option value="HK2 (2024-2025)">
                                        HK2 (2024 - 2025)
                                    </option>
                                    <option value="HK1 (2024-2025)">
                                        HK1 (2024 - 2025)
                                    </option>
                                </select>
                            </div>
                            <div class="status-container">
                                <div class="status-item status-lt">
                                    <span class="status-label"
                                        >Đã có điểm LT:</span
                                    >
                                    <span class="status-value">30%</span>
                                </div>
                                <div class="status-item status-gvcn">
                                    <span class="status-label"
                                        >Đã có điểm GVCN:</span
                                    >
                                    <span class="status-value">20%</span>
                                </div>
                            </div>
                        </div>

                        <div class="table-responsive">
                            <table
                                class="table table-bordered table-hover align-middle text-center"
                            >
                                <thead>
                                    <tr>
                                        <th>STT</th>
                                        <th>MÃ SINH VIÊN</th>
                                        <th>HỌ ĐỆM</th>
                                        <th>TÊN</th>
                                        <th>NGÀY SINH</th>
                                        <th>GIỚI TÍNH</th>
                                        <th>ĐIỂM SINH VIÊN</th>
                                        <th>ĐIỂM LỚP TRƯỞNG</th>
                                        <th>ĐÁNH GIÁ</th>
                                        <th>THAO TÁC</th>
                                    </tr>
                                </thead>
                                <tbody id="studentTableBody">
                                    <!-- render -->
                                </tbody>
                            </table>
                        </div>

                        <div
                            class="d-flex justify-content-between align-items-center mt-3"
                        >
                            <div class="text-muted small">
                                Hiển thị <b>1 - 8</b> trong tổng số
                                <b>150</b> sinh viên
                            </div>
                            <nav aria-label="Page navigation">
                                <ul
                                    class="pagination pagination-custom mb-0"
                                    id="paginationControls"
                                >
                                    <!-- render -->
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script>
            fetch('component/sidebar.html')
                .then((res) => res.text())
                .then((html) => {
                    document.getElementById('sidebar-container').innerHTML =
                        html;

                    if (typeof initializeSidebar === 'function') {
                        initializeSidebar();
                    }
                });

            fetch('component/header.html')
                .then((res) => res.text())
                .then((html) => {
                    document.getElementById('header-container').innerHTML =
                        html;
                });
        </script>
        <script src="../js/common.js"></script>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

        <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.min.js"></script>

        <script src="https://kendo.cdn.telerik.com/2016.3.1118/js/kendo.all.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

        <script src="../js/danh-gia-ren-luyen-lop.js"></script>
    </body>
</html>
